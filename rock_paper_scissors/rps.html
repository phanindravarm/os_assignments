<!DOCTYPE html>
<html>
    <title>
        <head>Rock Paper Scissor</head>
    </title>
    <body>
        <button class="reset-button" onclick="resetGame()">Reset</button><br>
        <button class="rock-button" onclick="play(`rock`)">Rock</button>
        <button class="paper-button" onclick="play('paper')">Paper</button>
        <button class="scissor-button" onclick="play('scissors')">Scissor</button>
        <p class="result"></p>
        <p class="score"></p>
        <script src="rps.js"></script>
    </body>
</html>
